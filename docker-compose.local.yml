# 실행 방법 : docker compose -f docker-compose.local.yml up -d
# 종료 방법 : docker compose -f docker-compose.local.yml down

services:
  panager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panager
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env.local

    # Volumes for data persistence
    volumes:
      - ./data:/app/data

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional - adjust based on HP T620 capacity)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
