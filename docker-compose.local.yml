services:
  panager:
    build: .
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./docs:/app/docs
    env_file:
      - .env.local
    # 로컬 개발 시에는 호스트의 DB에 접근하거나, 아래 db 서비스를 사용
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-panager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-panager_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    env_file:
      - .env.local

volumes:
  postgres_data_local: {}
