name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Ìï≠ÏÉÅ Ïã§ÌñâÎêòÎäî Ï≤¥ÌÅ¨ (Branch ProtectionÏóêÏÑú Ïù¥Í≤ÉÏùÑ requiredÎ°ú ÏÑ§Ï†ï)
  check:
    runs-on: ubuntu-latest
    steps:
      - name: PR Ready Check
        run: echo "‚úÖ PR is ready for review"

  # ÏΩîÎìú Î≥ÄÍ≤Ω ÏãúÏóêÎßå Ïã§ÌñâÎêòÎäî ÌÖåÏä§Ìä∏
  test:
    runs-on: ubuntu-latest
    # Î¨∏ÏÑú/ÏÑ§Ï†ï ÌååÏùºÎßå Î≥ÄÍ≤ΩÎêú Í≤ΩÏö∞ Ïä§ÌÇµ
    if: |
      github.event_name == 'push' || 
      (
        !contains(github.event.pull_request.title, '[skip ci]') &&
        github.event.pull_request.changed_files > 0
      )
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Î≥ÄÍ≤ΩÎêú ÌååÏùº ÌôïÏù∏ (Î¨∏ÏÑúÎßå Î≥ÄÍ≤ΩÎêòÏóàÎäîÏßÄ Ï≤¥ÌÅ¨)
    - name: Check for code changes
      id: changes
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          # PRÏùò Í≤ΩÏö∞ Î≥ÄÍ≤ΩÎêú ÌååÏùº Î™©Î°ù ÌôïÏù∏
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
        else
          # pushÏùò Í≤ΩÏö∞ Ïù¥Ï†Ñ Ïª§Î∞ãÍ≥º ÎπÑÍµê
          CHANGED_FILES=$(git diff --name-only HEAD~1)
        fi
        
        echo "Changed files:"
        echo "$CHANGED_FILES"
        
        # ÏΩîÎìú ÌååÏùº Î≥ÄÍ≤Ω Ïó¨Î∂Ä ÌôïÏù∏ (.py, .toml Îì±)
        CODE_CHANGES=$(echo "$CHANGED_FILES" | grep -E '\.(py|toml|yaml|yml|json|sh)$' | grep -v '\.github/' || true)
        
        if [ -z "$CODE_CHANGES" ]; then
          echo "has_code_changes=false" >> $GITHUB_OUTPUT
          echo "üìù Only documentation/config changes detected"
        else
          echo "has_code_changes=true" >> $GITHUB_OUTPUT
          echo "üíª Code changes detected:"
          echo "$CODE_CHANGES"
        fi
    
    - name: Set up Python 3.11
      if: steps.changes.outputs.has_code_changes == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      if: steps.changes.outputs.has_code_changes == 'true'
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure Poetry
      if: steps.changes.outputs.has_code_changes == 'true'
      run: poetry config virtualenvs.in-project true
    
    - name: Load cached venv
      if: steps.changes.outputs.has_code_changes == 'true'
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.changes.outputs.has_code_changes == 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Run linting
      if: steps.changes.outputs.has_code_changes == 'true'
      run: |
        poetry run ruff check .
        poetry run black --check .
    
    - name: Run tests with coverage
      if: steps.changes.outputs.has_code_changes == 'true'
      run: |
        poetry run pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: steps.changes.outputs.has_code_changes == 'true'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Skip notice
      if: steps.changes.outputs.has_code_changes == 'false'
      run: echo "‚è≠Ô∏è Skipping tests - no code changes detected"
