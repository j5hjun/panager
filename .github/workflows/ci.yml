name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DB_URL: postgresql+asyncpg://user:password@localhost:5432/panager

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: panager
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install Dependencies
      run: |
        poetry install --no-root
        
    - name: Lint with Ruff
      run: |
        poetry run ruff check .

    - name: Run Migrations
      run: |
        poetry run alembic upgrade head
        
    - name: Run Tests
      run: |
        poetry run pytest
