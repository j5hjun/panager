name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ë³€ê²½ëœ íŒŒì¼ ê°ì§€ (í•­ìƒ ì‹¤í–‰ - Branch Protectionì˜ required check)
  check:
    runs-on: ubuntu-latest
    outputs:
      should_test: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for code changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            src/**
            tests/**
            pyproject.toml
            poetry.lock
            Dockerfile
            docker-compose.yml
      
      - name: Report changes
        run: |
          echo "Any code changed: ${{ steps.changed-files.outputs.any_changed }}"
          echo "Changed files: ${{ steps.changed-files.outputs.all_changed_files }}"
          if [ "${{ steps.changed-files.outputs.any_changed }}" == "true" ]; then
            echo "ðŸ’» Code changes detected - tests will run"
          else
            echo "ðŸ“ Docs/config only - tests will be skipped"
          fi

  # ì½”ë“œ ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰ (ë‹¨, main push ì‹œì—ëŠ” í•­ìƒ ì‹¤í–‰)
  test:
    needs: check
    # main push: í•­ìƒ ì‹¤í–‰ / PR: ì½”ë“œ ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰
    if: github.event_name == 'push' || needs.check.outputs.should_test == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Configure Poetry
      run: poetry config virtualenvs.in-project true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      run: poetry install --no-interaction --no-root
    
    - name: Run linting
      run: |
        poetry run ruff check .
        poetry run black --check .
    
    - name: Run tests with coverage
      run: |
        poetry run pytest tests/ -v --cov=src --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false
