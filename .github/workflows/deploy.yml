name: Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/ci.yml'

jobs:
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          chmod 600 .env

      - name: Pull new image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: docker compose pull

      - name: Deploy new version
        id: deploy
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: docker compose up -d --force-recreate --wait

      - name: Rollback on Failure
        if: failure() && steps.deploy.outcome == 'failure'
        env:
          IMAGE_TAG: latest
        run: |
          echo "⚠️ Deployment failed! Rolling back to previous 'latest' version..."
          docker compose pull
          docker compose up -d --force-recreate --wait

      - name: Update Latest Tag (Promote to Stable)
        if: success()
        run: |
          echo "✅ Deployment successful! Promoting ${{ github.sha }} to 'latest'..."
          docker tag ghcr.io/${{ github.repository }}:${{ github.sha }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
          
      - name: Cleanup unused images
        if: always()
        run: docker image prune -f
