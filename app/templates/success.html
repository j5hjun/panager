<!DOCTYPE html>
<html>
<head>
    <title>연동 성공</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #198754; margin-bottom: 1rem; }
        p { color: #6c757d; line-height: 1.5; }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 10px 20px;
            background-color: #4A154B; /* Slack Purple */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        .btn:hover { background-color: #3f1240; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 연동 성공!</h1>
        <p>Proactive Manager와 구글 캘린더가<br>성공적으로 연결되었습니다.</p>
        <p>이제 슬랙에서 알림을 받으실 수 있습니다.<br>이 창을 닫으셔도 됩니다.</p>
        <a href="slack://open" class="btn">슬랙 열기</a>
    </div>
</body>
</html>
