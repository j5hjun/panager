services:
  panager:
    image: ghcr.io/j5hjun/panager:latest
    container_name: panager
    restart: unless-stopped

    # Environment variables
    env_file:
      - .env

    # Volumes for data persistence
    volumes:
      - ./data:/app/data

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (optional - adjust based on HP T620 capacity)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
